version: 1.0
enabled: true # Should custom loot be generated by this plugin
debug: true # Debug mode (Development only!)
override_vanilla: false # Whether override the vanilla loot table or not

dungeons:
  - name: "Haunted_Mines" # Dungeon identifier
    loot: # List of available items in the loot table
      - provider: "VANILLA" # Loot provider ex.: VANILLA, NEXO, ITEMSADDER
        item: "mace" # The items identifier
        amount:
          min: 1 # Minimum amount to generate
          max: 1 # Maximum amount to generate
        chance: 0.5 # Chance to generate 0.5 = 50%
      - provider: "NEXO"
        item: "onyx_ore"
        amount:
          min: 1
          max: 5
        chance: 0.3
      - provider: "NEXO"
        item: "amethyst"
        amount:
          min: 1
          max: 3
        chance: 0.5