version: 1.0
enabled: true # Should custom loot be generated by this plugin
debug: true # Debug mode (Development only!)

# Notice: Only one of these loots generate per vault activation for now!

vault:
  - provider: "VANILLA" # Loot provider ex.: VANILLA, NEXO, ITEMSADDER
    item: "elytra" # The items identifier
    amount:
      min: 1 # Minimum amount to generate
      max: 1 # Maximum amount to generate
    chance: 0.2 # Chance to generate 0.5 = 50%
  - provider: "NEXO"
    item: "amethyst_hammer"
    amount:
      min: 1
      max: 1
    chance: 0.4

ominous_vault:
  - provider: "VANILLA"
    item: "elytra"
    amount:
      min: 1
      max: 1
    chance: 0.5
  - provider: "NEXO"
    item: "amethyst_hammer"
    amount:
      min: 1
      max: 1
    chance: 0.5